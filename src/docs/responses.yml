components:
  schema:
    Users:
      CreateUser:
        type: object
        properties:
          id:
            type: string
            description: User id
          firstName:
            type: string
            description: User first name
          lastName:
            type: string
            description: User last name
          email:
            type: string
            description: User email
          age:
            type: number
            description: User age
          password:
            type: string
            description: User password
          role:
            type: string
            description: User role
          isGithub:
            type: boolean
            description: User has Github
          isGoogle:
            type: boolean
            description: User has Google
          lastConnection:
            type: string
            description: User last connection
        example:
          id: 6ec0b0d5-2a9c-4c6b-9a8a-9c6b9a8a9c6b
          firstName: "John"
          lastName: "Doe"
          email: "john@doe.com"
          age: 25
          password: "password"
          role: "user"
          isGithub: false
          isGoogle: false
          lastConnection: "2022-01-01T00:00:00.000Z"
      GetAllUsers:
        type: array
        items:
          properties:
            id:
              type: string
              description: User id
            firstName:
              type: string
              description: User first name
            lastName:
              type: string
              description: User last name
            email:
              type: string
              description: User email
            age:
              type: number
              description: User age
            password:
              type: string
              description: User password
            role:
              type: string
              description: User role
            isGithub:
              type: boolean
              description: User has Github
            isGoogle:
              type: boolean
              description: User has Google
            lastConnection:
              type: string
              description: User last connection
          example:
            id: 6ec0b0d5-2a9c-4c6b-9a8a-9c6b9a8a9c6b
            firstName: "John"
            lastName: "Doe"
            email: "john@doe.com"
            age: 25
            password: "password"
            role: "user"
            isGithub: false
            isGoogle: false
            lastConnection: "2022-01-01T00:00:00.000Z"
      NotFound:
        type: object
        properties:
          message:
            type: string
            description: Error message
        example:
          message: "User not found"